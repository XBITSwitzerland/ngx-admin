<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons">Image</th>
      <th class="align-right">Name</th>
      <th class="align-right">Price</th>
      <th class="align-right">Change</th>
      <th class="table-arr"></th>
      <th class="align-right">Balance</th>
      <th class="align-right">WalletAddress</th>
      <th class="align-right">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of balanceTableData" class="no-top-border">
      <td><img src="{{ ( item.image ) }}" width="20" height="20"></td>
      <td class="align-right">{{item.name}}</td>
      <td class="align-right">{{item.price}} $</td>
      <td class="align-right">{{item.change}} %</td>
      <td class="table-arr"><i [ngClass]="{'icon-up': item.isPriceUp, 'icon-down': !item.isPriceUp }"></i></td>
      <td class="align-right">{{item.balance}}</td>
      <td class="align-right"><input class="form-control" type="text" ></td>
      <td class="align-right"><button class="btn btn-success">Withdraw</button></td>
    </tr>
    </tbody>
  </table>
</div>
