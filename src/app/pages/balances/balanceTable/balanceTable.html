<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons">Image</th>
      <th class="align-right">Name</th>
      <th class="align-right">Price</th>
      <th class="align-right">Change</th>
      <th class="table-arr"></th>
      <th class="align-right">Balance</th>
      <th class="align-right">WalletAddress</th>
      <th class="align-right">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of balanceTableData" class="no-top-border">
      <td class="balance-table-data"><img src="{{ ( item.image ) }}" width="30" height="30"></td>
      <td class="align-right balance-table-data">{{item.name}} ({{item.shortname}})</td>
      <td class="align-right balance-table-data">{{item.price}} $</td>
      <td class="align-right balance-table-data">{{item.change}} %</td>
      <td class="table-arr balance-table-data"><i [ngClass]="{'icon-up': item.isPriceUp, 'icon-down': !item.isPriceUp }"></i></td>
      <td class="align-right balance-table-data">{{item.balance}} {{item.shortname}} / {{item.balance * item.price}} $</td>
      <td class="align-right balance-table-data"><input class="form-control wallet-address-input" type="text" ></td>
      <td class="align-right balance-table-data"><button class="btn btn-primary">Withdraw</button></td>
    </tr>
    </tbody>
  </table>
</div>
