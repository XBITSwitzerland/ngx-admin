<div class="horizontal-scroll">
  <table class="table table-hover coin-table-class">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons"></th>
      <th class="align-right">Name</th>
      <th class="align-right">Price</th>
      <th class="align-right col-s-0">Change 24h</th>
      <th class="table-arr col-s-0"></th>
      <th class="align-right col-s-0">Balance</th>
      <th class="align-right col-s-0">Balance (USD)</th>
      <!--<th class="align-right">Mined last 24h</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of coinTableData" class="no-top-border">
      <td><img src="assets/img/coins/{{item.name}}.png" width="20" height="20"></td>
      <td class="align-right">{{item.name}} ({{item.symbol}})</td>
      <td class="align-right">{{item.quotes.USD.price | number}} $</td>
      <td class="align-right col-s-0">{{item.quotes.USD.percent_change_24h}} %</td>
      <td class="table-arr col-s-0"><i [ngClass]="{'icon-up': item.quotes.USD.percent_change_24h >= 0, 'icon-down': item.quotes.USD.percent_change_24h < 0 }"></i></td>
      <td class="align-right col-s-0">100 {{item.symbol}}</td>
      <td class="align-right col-s-0">{{100 * item.quotes.USD.price | number}} $</td>
      <!--<td class="align-right">{{10}} {{item.shortName}} / {{10 * item.quotes.USD.price | number}} $</td>-->
    </tr>
    </tbody>
  </table>
</div>
