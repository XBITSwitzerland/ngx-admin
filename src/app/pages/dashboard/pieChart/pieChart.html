<div class="row pie-charts">

  <ba-card *ngFor="let item of algorithms" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="chartColor" data-percent="12">
        <span class="percent">{{ getMinerCountOfAlgorithm(item.id) }}</span>
      </div>
      <div class="description">
        <div>{{ item.name }}</div>
        <div class="description-stats">{{ getHashrateOfAlgorithm(item.id) }}</div>
      </div>
    </div>

  </ba-card>
</div>
