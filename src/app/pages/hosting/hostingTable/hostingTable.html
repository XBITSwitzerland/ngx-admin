<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons">Image</th>
      <th class="align-right">Name</th>
      <th class="align-right">Watt</th>
      <th class="align-right">Amount</th>
      <th class="align-right">Price per 100W</th>
      <th class="align-right">Total Price per Month</th>
      <th class="align-right">Startdate</th>
      <th class="align-right">Enddate</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of hostingTableData" class="no-top-border">
      <td class="balance-table-data"><img src="{{ ( item.image ) }}" height="30"></td>
      <td class="align-right balance-table-data">{{item.name}}</td>
      <td class="align-right balance-table-data">{{item.watt}} W</td>
      <td class="align-right balance-table-data">{{item.amount}}x</td>
      <td class="align-right balance-table-data">{{item.price}} $</td>
      <td class="align-right balance-table-data">{{item.price * item.watt / 100}} $ / {{item.price * item.watt * item.amount / 100}} $</td>
      <td class="align-right balance-table-data">{{item.startdate}}</td>
      <td class="align-right balance-table-data">{{item.enddate}}</td>
    </tr>
    </tbody>
  </table>
</div>
