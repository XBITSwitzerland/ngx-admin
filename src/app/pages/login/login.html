<main class="auth-main">
  <div class="auth-block">
    <div class="auth-header">
      <div class="auth-header-logo">
        <img class="auth-logo" src="assets/img/xbit/XBIT_Logo_Weiss.png" alt="XBIT Logo">
      </div>
      <div class="auth-header-title">
        <h1 class="auth-title">XBIT Monitoring</h1>
      </div>
    </div>
    <div class="auth-block-content">
    <form class="form-horizontal" (submit)="login()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 auth-label control-label">Email</label>

        <div class="col-sm-12">
          <input type="email" class="form-control auth-input-own" id="inputEmail3" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 auth-label control-label">Password</label>

        <div class="col-sm-12">
          <input type="password" class="form-control auth-input-own" id="inputPassword3" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 auth-footer">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>
    </div>
  </div>
</main>
