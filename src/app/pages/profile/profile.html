<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">

             aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">

      <h3 class="with-line profile-header">General Information</h3>
      <div class="row profile-box">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputUsername" placeholder="" value="{{userinformation.username}}">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputLastName" class="col-sm-3 control-label">Surname</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputSurname" placeholder="" value="{{userinformation.surname}}">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputLastName" class="col-sm-3 control-label">Lastname</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputLastName" placeholder="" value="{{userinformation.name}}">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputBirthdate" class="col-sm-3 control-label">Birthdate</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="inputBirthdate" placeholder="" value="{{userinformation.birthDate}}">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputLastName" class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPhone" placeholder="" value="{{userinformation.phone}}">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail" placeholder="" value="{{userinformation.email}}">
            </div>
          </div>
        </div>
      </div>
      <h3 class="with-line profile-header">Address Information</h3>
      <div class="row profile-box">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputCountry" class="col-sm-3 control-label">Country</label>
  
            <div class="col-sm-9">
              <!--<input type="email" class="form-control" id="inputCountry" placeholder="">-->
              <select *ngFor="let item of countries" class="form-control" name="country" id="inputCountry">
                <option value="{{item.id}}">{{item.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputPlace" class="col-sm-3 control-label">Place</label>
  
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPlace" placeholder="" value="{{address.place}}">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputZip" class="col-sm-3 control-label">Zip-Code</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputZip" placeholder="" value="{{address.zip}}">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputRoom" class="col-sm-3 control-label">Street</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputRoom" placeholder="" value="{{address.street}}">
            </div>
          </div>
        </div>
      </div>
      <h3 class="with-line profile-header">Change Password</h3>
      <div class="row profile-box">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
  
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword" placeholder="" value="">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
  
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-with-icon save-profile">
        <i class="ion-android-checkmark-circle"></i>Change Informations
      </button>
    </div>
  </div>
